<html lang="en">
<head>

        h1 {

<body>
<h1>Reimbursement Ticket Page</h1>

<div class="main">
    <form method="post" action="managerPage">
        <label>Enter Ticket Number</label>
        <br>
        <input type="number" name="ticket_id_input" required>
        <br>
        <br>
        <label>Process</label>
        <br>
        <br>
        <select required name="status">
            <option value="Approve">Approve</option>
            <option value="Deny">Deny</option>
        </select>
        <br>
        <br>
        <input type="submit" value="Submit Status">
    </form>
    <br>
    <br>
    <input type="button" onclick="window.location.href = 'managerPage.html';" value="Go back to Manager Page"/>
</div>
