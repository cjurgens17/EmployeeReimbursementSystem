<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Welcome</title>
    <style>
        .main {
        text-align: center;
        }
        h1 {
        text-align: center;
        }
        body {
         background-image: url('https://images.unsplash.com/photo-1497215728101-856f4ea42174?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxzZWFyY2h8MTF8fHpvb20lMjBiYWNrZ3JvdW5kJTIwb2ZmaWNlfGVufDB8fDB8fA%3D%3D&auto=format&fit=crop&w=500&q=60');
        background-size: cover;
        }
    </style>
</head>
<body>
<h1>Welcome Employees</h1>

<div class="main">
    <h3>Submit Your Reimbursement Tickets below!</h3>
    <form method="post" action="reimbursement">
        <label>Enter Your username</label>
        <br>
        <input type="text" name="username_input">
        <br>
        <br>
        <label>Enter the amount for your Reimbursement</label>
        <br>
        <input type="number" step="0.01" name="amount_input" required>
        <br>
        <br>
        <label>Reason for Reimbursement</label>
        <br>
        <select required name="description_input">
            <option value="Travel">Travel</option>
            <option value="Lodging">Lodging</option>
            <option value="Food">Food</option>
            <option value="Other">Other</option>
        </select>
        <br>
        <br>
        <input type="submit" value="Submit Ticket">
        <br>
        <br>
    </form>
    <br>
    <br>
    <input type="button" onclick="window.location.href = 'index.html';" value="Go back to Home"/>
</div>

</body>
</html>
