<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Welcome</title>
</head>
<body>
<h1>Welcome Employees</h1>

<div>
    <h3>Submit Your Reimbursement Tickets below!</h3>
    <form method="post" action="reimbursement">
        <label>Enter Your username</label>
        <br>
        <input type="text" name="username_input">
        <br>
        <br>
        <label>Enter the amount for your Reimbursement</label>
        <br>
        <input type="number" step="0.01" name="amount_input">
        <br>
        <br>
        <label>Reason for Reimbursement</label>
        <br>
        <select name="description_input">
            <option value="Travel">Travel</option>
            <option value="Lodging">Lodging</option>
            <option value="Food">Food</option>
            <option value="Other">Other</option>
        </select>
        <br>
        <br>
        <input type="submit" value="Submit Ticket">
        <br>
        <br>
    </form>
    <br>
    <br>
    <input type="button" onclick="window.location.href = 'index.html';" value="Go back to Home"/>
</div>

</body>
</html>
